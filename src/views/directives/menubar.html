<md-toolbar class="md-menu-toolbar">
   <div layout="row" class="file-menubar">
      <md-menu-bar>
         <md-menu>
            <button ng-click="$mdOpenMenu()">
               File
            </button>
            <md-menu-content>
               <md-menu-item class="md-indent">
                  <ng-md-icon icon="insert_drive_file" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-menu>
                     <md-button ng-click="$mdOpenMenu()">New</md-button>
                     <md-menu-content>
                        <md-menu-item>
                           <md-button ng-click="mb.createPN($event)">Petri Net</md-button>
                        </md-menu-item>
                        <md-menu-item>
                           <md-button ng-click="mb.createTS($event)">Transition System</md-button>
                        </md-menu-item>
                     </md-menu-content>
                  </md-menu>
               </md-menu-item>
               <md-menu-item class="md-indent">
                  <ng-md-icon icon="cloud_upload" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-button ng-click="ctrl.sampleAction('Open', $event)">
                     Upload APT
                  </md-button>
               </md-menu-item>
					<md-menu-item class="md-indent">
                  <ng-md-icon icon="cloud_download" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-button ng-click="ctrl.sampleAction('Open', $event)">
                     Download APT
                  </md-button>
               </md-menu-item>
               <md-menu-divider></md-menu-divider>
               <md-menu-item class="md-indent">
                  <ng-md-icon icon="text_fields" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-button ng-click="mb.renameNet(net.name, $event)">
                     Rename Net
                  </md-button>
               </md-menu-item>
               <md-menu-item class="md-indent">
                  <ng-md-icon icon="print" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-button ng-click="ctrl.sampleAction('Print', $event)">
                     Print
                  </md-button>
               </md-menu-item>
            </md-menu-content>
         </md-menu>
         <md-menu>
            <button ng-click="$mdOpenMenu()">
               Tools
            </button>
            <md-menu-content>
               <md-menu-item class="md-indent">
                  <ng-md-icon icon="undo" style="fill: rgba(0, 0, 0, .87)" size="20"></ng-md-icon>
                  <md-button ng-click="undo();">
                     Undo
                  </md-button>
               </md-menu-item>

            </md-menu-content>
         </md-menu>
         <md-menu>
            <button ng-click="$mdOpenMenu()">
               View
            </button>
            <md-menu-content>
            </md-menu-content>
         </md-menu>
         <md-menu>
            <button ng-click="$mdOpenMenu()">
               Analyze
            </button>
            <md-menu-content>
            </md-menu-content>
         </md-menu>
      </md-menu-bar>
   </div>
</md-toolbar>
