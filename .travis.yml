language: node_js
node_js:
  - 0.10
notifications:
  email:
    on_success: always
before_script:
  - npm install grunt-cli -g
before_deploy:
  - "grunt prod"
  - "ls | grep -v 'dist' | xargs rm -rf"
deploy:
  provider: azure_web_apps
  skip_cleanup: true
  verbose: true
after_deploy:
  - "git push origin master:refs/heads/master"
